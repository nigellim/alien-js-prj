<html>
<head>
<script>
var btn1 = document.getElementById("jump");
btn1 = document.addEventListener("click" , jumping);


myTimer = null
step = 0

function move(){
	step++
	if(step >= 30){
		step = 0
	}

	var img = document.getElementById('x')
	img.style.left = parseInt(img.style.left)+1+'px'
	img.src='images/alien/alienrwalk' + step + '.gif'

}

function jumping(){
	
	var img = document.getElementById('x')
	img.style.top = parseInt(img.style.top)-10+'px'   // moves up
	img.src='images/alien/alienrwalk' + step + '.gif'	
	img.style.left = parseInt(img.style.left)+10+'px'  //move sideways
	SetTimeout(delay(),1000)
	img.style.top = parseInt(img.style.top)+10+'px'   // moves dow
	img.src='images/alien/alienrwalk' + step + '.gif'	
	img.style.left = parseInt(img.style.left)+10+'px'  //move sideways	
		
	 
	
	
	
	}



onload=function(){
	var im = document.getElementById('x')
//	var alienjump = false;
	im.onclick=function(){
		if(myTimer == null){
			// not running; let's start a timer
//			myTimer = setInterval(move, 10)
	//		If (!alienjumping) {
		//		SetTimeout(jumping, 500)
		//	}
		}else{
			// timer is already running; let's stop it 
			clearInterval(myTimer)
			myTimer = null
		}
	}


	
}
</script>
</head>
<body>
<button id="jump" >JUMP</button>
	<img src="images/alien/alienrwalk11.gif" id="x" 
	     style="position:absolute; left:12px; top:100px">
</body>
</html>
